<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 28, 28);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust min width as needed */
            gap: 1%; /* Space between items */
        }

        .graphics-item {
            margin: 0; /* No margin needed as gap handles spacing */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .graphics-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 8px; /* Optional: Add some rounded corners to the images */
        }
    </style>
</head>
<body>
    <div class="grid" id="grid">
        <div class="graphics-item">
            <img src="Images/PR2.png" alt="Parkour-Run-2">
        </div>
        <div class="graphics-item">
            <img src="Images/PRUN logo.png" alt="Parkour run logo">
        </div>
        <div class="graphics-item">
            <img src="Images/PZGlow.png" alt="Playzero glow logo">
        </div>
        <div class="graphics-item">
            <img src="Images/PZLTD.png" alt="Playzero ltd logo">
        </div>
        <div class="graphics-item">
            <img src="Images/sverkerman1.webp" alt="svekerman 1">
        </div>
        <div class="graphics-item">
            <img src="Images/PZLogo.png" alt="Playzero main logo">
        </div>
        <div class="graphics-item">
            <img src="Images/csnew.png" alt="Cardswap logo">
        </div>
        <div class="graphics-item">
            <img src="Images/pzbanner.png" alt="Playzero banner">
        </div>
        <div class="graphics-item">
            <img src="Images/TheTower.PNG" alt="The tower">
        </div>
    </div>
</body>
</html>
