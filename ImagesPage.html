<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 28, 28);
        }

        .flex-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1%; /* Space between items */
            justify-content: space-around; /* Evenly distribute columns */
        }

        .column {
            flex: 1 1 300px; /* Adjust this value for column width */
            max-width: 300px; /* Ensures columns donâ€™t get wider than 300px */
            display: flex;
            flex-direction: column;
            gap: 1%; /* Space between images in a column */
        }

        .graphics-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 8px; /* Optional: Add some rounded corners to the images */
        }
    </style>
</head>
<body>
    <div class="flex-grid" id="flex-grid">
        <div class="column">
            <div class="graphics-item">
                <img src="Images/PR2.png" alt="Parkour-Run-2">
            </div>
            <div class="graphics-item">
                <img src="Images/PRUN logo.png" alt="Parkour run logo">
            </div>
            <div class="graphics-item">
                <img src="Images/PZGlow.png" alt="Playzero glow logo">
            </div>
            <div class="graphics-item">
                <img src="Images/PZLTD.png" alt="Playzero ltd logo">
            </div>
        </div>
        <div class="column">
            <div class="graphics-item">
                <img src="Images/sverkerman1.webp" alt="svekerman 1">
            </div>
            <div class="graphics-item">
                <img src="Images/PZLogo.png" alt="Playzero main logo">
            </div>
            <div class="graphics-item">
                <img src="Images/csnew.png" alt="Cardswap logo">
            </div>
            <div class="graphics-item">
                <img src="Images/pzbanner.png" alt="Playzero banner">
            </div>
        </div>
        <div class="column">
            <div class="graphics-item">
                <img src="Images/TheTower.PNG" alt="The tower">
            </div>
            <div class="graphics-item">
                <img src="Images/Watercard.png" alt="Water card">
            </div>
            <div class="graphics-item">
                <img src="Images/Windcard.png" alt="Wind card">
            </div>
            <div class="graphics-item">
                <img src="Images/IMG_0133.png" alt="Midnight lights">
            </div>
        </div>
    </div>
</body>
</html>
