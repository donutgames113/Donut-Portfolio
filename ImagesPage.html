<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 28, 28);
        }

        .masonry {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Creates flexible columns */
            grid-auto-rows: 10px; /* Defines small row height */
            gap: 10px; /* Adjust the space between items */
        }

        .graphics-item {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .graphics-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Masonry effect: images of different heights will auto-fit */
        .graphics-item {
            grid-row-end: span 10; /* Adjust this value to affect row height span */
        }

    </style>
</head>
<body>
    <div class="masonry" id="masonry">
        <div class="graphics-item">
            <img src="Images/PR2.png" alt="Parkour-Run-2">
        </div>
        <div class="graphics-item">
            <img src="Images/PRUN logo.png" alt="Parkour run logo">
        </div>
        <div class="graphics-item">
            <img src="Images/PZGlow.png" alt="Playzero glow logo">
        </div>
        <div class="graphics-item">
            <img src="Images/PZLTD.png" alt="Playzero ltd logo">
        </div>
        <div class="graphics-item">
            <img src="Images/sverkerman1.webp" alt="svekerman 1">
        </div>
        <div class="graphics-item">
            <img src="Images/PZLogo.png" alt="Playzero main logo">
        </div>
        <div class="graphics-item">
            <img src="Images/csnew.png" alt="Cardswap logo">
        </div>
        <div class="graphics-item">
            <img src="Images/pzbanner.png" alt="Playzero banner">
        </div>
        <div class="graphics-item">
            <img src="Images/TheTower.PNG" alt="The tower">
        </div>
        <div class="graphics-item">
            <img src="Images/Watercard.png" alt="Water card">
        </div>
        <div class="graphics-item">
            <img src="Images/Windcard.png" alt="Wind card">
        </div>
        <div class="graphics-item">
            <img src="Images/IMG_0133.png" alt="Midnight lights">
        </div>
    </div>
</body>
</html>
