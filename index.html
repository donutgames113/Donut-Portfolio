<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutGames113</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Image */
        .galaxy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/agnieszka-stankiewicz-bg.jpg') no-repeat center center/cover;
            filter: blur(15px) brightness(0.3);
            z-index: -1;
            animation: galaxyAnimation 15s infinite alternate ease-in-out;
        }

        @keyframes galaxyAnimation {
            0% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.05) translate(0, -10px);
            }
            100% {
                transform: scale(1.1) translate(-10px, 10px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ffcc4d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Photo Credit */
        .photo-credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.75rem;
            color: #ccc;
        }

        .photo-credit a {
            color: #fff;
            text-decoration: none;
        }

        .photo-credit a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="galaxy-background"></div>

    <div class="container">
        <h1>DonutGames113</h1>
        <p>Welcome to my site! Check out my portfolio below.</p>
        <a href="portfolio.html">
            <button class="btn">View Portfolio</button>
        </a>
    </div>

    <!-- Photo Credit -->
    <div class="photo-credit">
        Photo by <a href="https://unsplash.com/@dubai_love_story?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Agnieszka Stankiewicz</a> on <a href="https://unsplash.com/photos/the-shadow-of-a-plant-on-a-wall-9jUogzD5pQU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>

</body>
</html>
