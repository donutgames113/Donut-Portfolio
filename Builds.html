<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 28, 28);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .graphics-item {
            width: 30%; /* Adjust the width according to your preference */
            margin: 1%; /* Adjust margin for spacing */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .graphics-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 8px; /* Optional: Add some rounded corners to the images */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
</head>
<body>
    <div class="grid" id="grid">
        <div class="graphics-item">
            <img src="Images/2floormodern.png" alt="2 floor modern">
        </div>
        <div class="graphics-item">
            <img src="Images/council estates.png" alt="council housing">
        </div>
        <div class="graphics-item">
            <img src="Images/cosmopolitan.png" alt="vegas cosmopolitan">
        </div>
        <div class="graphics-item">
            <img src="Images/donut tower.png" alt="donut tower">
        </div>
        <div class="graphics-item">
            <img src="Images/irl woking build.png" alt="irl woking building">
        </div>
        <div class="graphics-item">
            <img src="Images/modernbuild.png" alt="modern build">
        </div>
        <div class="graphics-item">
            <img src="Images/TokyoAlley.png" alt="Tokyo alley">
        </div>
        <div class="graphics-item">
            <img src="Images/TokyoBuild2floor.png" alt="Tokyo Build">
        </div>
        <div class="graphics-item">
            <img src="Images/tokyobasic.png" alt="tokyo basic">
        </div>
        <div class="graphics-item">
            <img src="Images/tokyosmallx2.png" alt="2 small tokyo builds">
        </div>
    </div>

    <script>
        // Initialize Masonry layout
        const grid = document.getElementById('grid');

        const masonry = new Masonry(grid, {
            itemSelector: '.graphics-item',
            columnWidth: '.graphics-item',
            percentPosition: true
        });
    </script>
</body>
</html>
