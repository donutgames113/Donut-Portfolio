<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aBuilds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 28, 28);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center items horizontally */
            align-items: flex-start; /* Align items to the top */
            gap: 1%; /* Space between items */
        }

        .graphics-item {
            flex-grow: 1;
            flex-basis: calc(33% - 1%); /* Take up approximately 33% of the row, minus the gap */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            margin-bottom: 1%; /* Add some margin to the bottom */
        }

        .graphics-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 8px; /* Optional: Add some rounded corners to the images */
        }

        @media (max-width: 800px) {
            .graphics-item {
                flex-basis: calc(50% - 1%); /* For smaller screens, switch to 2 columns */
            }
        }

        @media (max-width: 500px) {
            .graphics-item {
                flex-basis: calc(100% - 1%); /* For very small screens, switch to 1 column */
            }
        }
    </style>
</head>
<body>
    <div class="grid" id="grid">
        <div class="graphics-item">
            <img src="Images/2floormodern.png" alt="2 floor modern">
        </div>
        <div class="graphics-item">
            <img src="Images/council estates.png" alt="council housing">
        </div>
        <div class="graphics-item">
            <img src="Images/cosmopolitan.png" alt="vegas cosmopolitan">
        </div>
        <div class="graphics-item">
            <img src="Images/donut tower.png" alt="donut tower">
        </div>
        <div class="graphics-item">
            <img src="Images/irl woking build.png" alt="irl woking building">
        </div>
        <div class="graphics-item">
            <img src="Images/modernbuild.png" alt="modern build">
        </div>
        <div class="graphics-item">
            <img src="Images/TokyoAlley.png" alt="Tokyo alley">
        </div>
        <div class="graphics-item">
            <img src="Images/TokyoBuild2floor.png" alt="Tokyo Build">
        </div>
        <div class="graphics-item">
            <img src="Images/tokyobasic.png" alt="tokyo basic">
        </div>
        <div class="graphics-item">
            <img src="Images/tokyosmallx2.png" alt="2 small tokyo builds">
        </div>
    </div>
</body>
</html>
